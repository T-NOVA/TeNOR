<h3>Network Service Instances</h3> <ol class="breadcrumb"> <li class="active"><i class="fa fa-tasks"></i> <a ui-sref="root.nsInstances">Ns instances</a> </li> <li><i class="fa fa-tasks"></i> <a ui-sref="root.vnfInstances">VNF instances</a> </li> </ol> <table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped"> <thead> <tr> <th st-sort="id" class="col-sm-1 col-md-1 col-lg-1">Id <th data-title="'name'" class="col-sm-2 col-md-2 col-lg-2">NS id <th data-title="'name'" class="col-sm-1 col-md-1 col-lg-1">Vendor <th data-title="'name'" class="col-sm-1 col-md-1 col-lg-1">Version <th st-sort="created_at" data-title="'Add VI'" class="col-sm-2 col-md-2 col-lg-2">Creation date <th st-sort="status" data-title="'Remove VI'" class="col-sm-2 col-md-2 col-lg-2">Status <th data-title="'actions'" class="col-sm-3 col-md-3 col-lg-3">Actions  <tr> <th colspan="2"> <input st-search="" class="form-control" placeholder="global search ..." type="text">    <tbody> <tr ng-repeat="row in displayedCollection"> <td><a href="" ng-click="showDescriptor(row)">{{row.id}}</a> <td>{{row.nsd_id}} <td>{{row.vendor}} <td>{{row.version}} <td>{{row.created_at| date:'yyyy-MM-dd HH:mm:ss'}} <td>{{row.status}} <span ng-if="row.status === 'instantiated'">Instantiated</span> <span ng-if="row.status === 1">Tear-up</span> <span ng-if="row.status === 2">In progress</span> <span ng-if="row.status === 3">Terminated</span> <td> <button ng-click="go('/nsMonitoring/' + row.id)" class="btn btn-success btn-xs" ng-disabled="row.status !== 'INSTANTIATED'">Monitoring</button> <button ng-click="stop(row.id)" class="btn btn-success btn-xs" ng-enabled="row.status === 'INSTANTIATED'">Stop</button> <button ng-click="start(row.id)" class="btn btn-success btn-xs" ng-enabled="row.status === 'STOPPED'">Start</button> <!--button ng-click="stop(row)" class="btn btn-warning btn-xs">
                    <span ng-if="row.status === 'INSTANTIATED'">Stop</span>
                    <span ng-if="row.status === 'terminated'">Start</span>
                </button--> <button ng-click="deleteDialog(row.id)" class="btn btn-danger btn-xs" ng-disabled="">Delete</button>    <tfoot> <tr> <td class="text-center" st-pagination="" st-items-by-page="10" colspan="7">    </table>
