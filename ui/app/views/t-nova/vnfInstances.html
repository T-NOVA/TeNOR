<h3 class="page-header">Virtual Network Functions Instances</h3>
<ol class="breadcrumb">
    <li><i class="fa fa-tasks"></i> <a ui-sref="root.nsInstances">Ns instances</a>
    </li>
    <li class="active"><i class="fa fa-tasks"></i> <a ui-sref="root.vnfInstances">VNF instances</a>
    </li>
</ol>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped">
                    <thead>
                        <tr>
                            <th st-sort="_id" class="col-sm-1 col-md-1 col-lg-1">Id</th>
                            <th st-sort="vnfd_reference" data-title="'name'" class="col-sm-2 col-md-2 col-lg-2">VNF id</th>
                            <th st-sort="pop" data-title="'name'" class="col-sm-2 col-md-2 col-lg-2">PoP</th>
                            <th st-sort="created_at" data-title="'Add VI'" class="col-sm-2 col-md-2 col-lg-2">Creation date</th>
                            <th st-sort="vnf_status" data-title="'Remove VI'" class="col-sm-2 col-md-2 col-lg-2">Status</th>
                            <th data-title="'actions'" class="col-sm-3 col-md-3 col-lg-3">Actions</th>
                        </tr>
                        <tr>
                            <th colspan="1">
                                <input st-search="_id" class="form-control" placeholder="search by id ..." type="text" />
                            </th>
                            <th colspan="2">
                                <input st-search="vnfd_reference" class="form-control" placeholder="search by vnfd ..." type="text" />
                            </th>
                            <th colspan="4">
                                <input st-search="" class="form-control" placeholder="global search ..." type="text" />
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in displayedCollection">
                            <td><a href="" ng-click="showDescriptor(row)">{{row._id}}</a></td>
                            <td>{{row.vnfd_reference}}</td>
                            <td>{{row.vim_id}}</td>
                            <td>{{row.created_at| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>
                                <span ng-if="row.vnf_status === '1'">RUNNING</span>
                                <span ng-if="row.vnf_status === '2'">STOPPED</span>
                                <span ng-if="row.vnf_status === '3'">CREATING</span></td>
                            <td>
                                <button ng-click="go('/vnfMonitoring/' + row._id)" class="btn btn-success btn-xs" ng-enabled="row.vnf_status === '1'">Monitoring</button>
                                <button ng-click="stop(row._id)" class="btn btn-danger btn-xs" ng-disabled="row.vnf_status !== 1">Stop</button>
                                <button ng-click="delete(row._id)" class="btn btn-danger btn-xs" ng-disabled="row.vnf_status !== 1">Delete</button>
                                <button ng-click="download_key(row)" class="btn btn-danger btn-xs">Download key</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" st-pagination="" st-items-by-page="10" colspan="5">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
