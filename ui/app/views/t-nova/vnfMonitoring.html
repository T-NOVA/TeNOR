<h3>Virtual Network Function Instances</h3>
<ol class="breadcrumb">
    <li><i class="fa fa-tasks"></i> <a ui-sref="root.nsInstances">Ns instances</a></li>
    <li class="active"><i class="fa fa-tasks"></i> <a ui-sref="root.vnfInstances">VNF instances</a></li>
</ol>
<div class="row">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">Instance {{instanceId}}
                <br/>
                <div class="panel-options">
                    <button ng-click="removeSP()" class="btn btn-primary btn-xs" disabled><i class="glyphicon glyphicon-refresh"></i> Generate report</button>
                    <a href="" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                    <a href="" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                </div>
            </div>
            <div class="panel-body" style="overflow:auto; height: 400px;">
                <table ng-table="tableParams" class="table ng-table-responsive">
                    <tr ng-repeat="row in tableData">
                        <td data-title="'Statistic'" class="col-sm-2 col-md-2 col-lg-2">{{row.type}}</td>
                        <td data-title="'Statistic'" class="col-sm-2 col-md-2 col-lg-2">{{row.vdu}}</td>
                        <td data-title="'Current value'" class="col-sm-2 col-md-2 col-lg-2">{{row.valueType}}</td>
                        <td data-title="'Action'" class="col-sm-2 col-md-2 col-lg-2">
                            <button ng-click="reloadGraph(row.vdu, row.valueType)" class="btn btn-primary btn-xs">Show graph</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<div class="row" ng-if="graph_name">
    <div class="col-md-12"><div class="x_panel">
        <div class="x_title">{{graph_name}} ({{graph_vdu}})
                <div class="panel-options">
                    <a href="" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                    <a href="" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                </div>
            </div>
            <div id="graphChart" class="panel-body">
                <div id="visualization"></div>
                <div stream-chart chart-data="monitoringData"></div>
            </div>
        </div>
    </div>
