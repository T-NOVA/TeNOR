<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="box-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="file" class="col-sm-2 control-label">Upload json file</label>
                        <div class="col-sm-10">
                            <input type="file" ng-model="descriptor" class="form-control" id="file" onchange="angular.element(this).scope().loadFile(this)">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12 col-xs-12">
                <div class="modal-body">
                    <div style="overflow-y: scroll;">
                        <!--pre class="beautify" ng-bind-html="descriptor | prettify"></pre-->
                        <pre modalscroll ng-jsoneditor ng-model="obj.data" options="obj.options"></pre>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="uploadFile(obj.data)" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
